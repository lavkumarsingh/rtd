title: jekyll-rtd-theme
description: Just another documentation theme compatible with GitHub Pages

theme: null
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://lavkumarsingh.github.io/rtd" # the base hostname & protocol for your site, e.g. http://example.com
repository: lavkumarsingh/rtd
# debug:
#   compress: true
#   dist: false
#   shortcodes: true

readme_index:
  with_frontmatter: true

remote_theme: rundocs/jekyll-rtd-theme

plugins:
  - jemoji
  - jekyll-avatar
  - jekyll-mentions

exclude:
  - Makefile
  - CNAME
  - LICENSE
  - update.sh
  - Gemfile
  - Gemfile.lock
  - requirements.txt
  - node_modules
  - package.json
  - package-lock.json
  - webpack.config.js
  - jekyll-rtd-theme.gemspec
